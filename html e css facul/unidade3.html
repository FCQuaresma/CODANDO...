<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formul√°rio de cadastro</h1>
    <form action="/submit" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required placeholder="Digite seu nome completo"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Digite seu email"><br><br>

            <label for="data_nascimento">Data Nascimento:</label>
            <input type="date" id="data_nascimento"><br><br>

            <label for="genero">Genero:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Masculino</label>
            <br><br>

            <label for="pais">Selecione seu pais:</label>
            <select id="pais">
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Estados Unidos">Colombia</option>
            </select><br><br>

            <button type="submit">Enviar</button>


    </form>
</body>
</html>
